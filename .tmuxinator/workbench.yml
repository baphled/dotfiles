# ~/.tmuxinator/workbench.yml
# you can make as many tabs as you wish...

project_name: workbench
project_root: ~/
windows:
  - Tmux:
      root: ~/tmuxfiles
      panes:
        - nvim
  - Neovim:
      root: ~/.config/nvim
      panes:
        - nvim
  - Dotfiles:
      root: ~/
      panes:
        - nvim
  - ZMK:
      root: ~/Projects/zmk-config-advance-360/
      panes:
        - btop
