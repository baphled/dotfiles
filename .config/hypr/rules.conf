# ######## Window rules ########
windowrule = opacity 0.9 override, class:^(com.baphled.btop)$
windowrule = opacity 1.0 override, class:^(brave-browser)$
windowrule = fullscreen, class:^(com.baphled.btop)$
windowrule = float, class:^(blueberry.py)$
windowrule = float, class:^(steam)$
windowrule = float, class:^(guifetch)$ # FlafyDev/guifetch
windowrule = tile, class:(dev.warp.Warp)
windowrule = center, title:^(Open File)(.*)$
windowrule = center, title:^(Select a File)(.*)$
windowrule = center, title:^(Choose wallpaper)(.*)$
windowrule = center, title:^(Open Folder)(.*)$
windowrule = center, title:^(Rename)(.*)$
windowrule = center, title:^(Save As)(.*)$
windowrule = center, title:^(Library)(.*)$
windowrule = center, title:^(File Upload)(.*)$
windowrule = center, class:^(1Password)$
windowrule = center, class:^(Preferences)$
windowrule = center, class:^(com.waybar.calcurse)$
windowrule = center, class:^(com.waybar.alsamixer)$
windowrule = center, class:^(com.waybar.garuda)$
windowrule = center, class:^(com.waybar.pacseek)$
windowrule = center, class:^(com.waybar.nmtui)$
windowrule = center, class:^(com.nm-connection.editor)$
windowrule = center, class:^(org.gnome.*)$
windowrule = center, class:^(About)(.*)$
windowrule = center, class:^(lxqt-policykit-agent)(.*)$

# Picture-in-Picture
windowrule = keepaspectratio, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = move 73% 72%,title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = size 25%, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = float, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = pin, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrule = opacity 1.0 override, title:^(Picture(-| )in(-| )[Pp]icture)$


# Plex Media Player
windowrule = keepaspectratio, title:^(tv.plex.Plex|Plex)$
windowrule = move 73% 72%,title:^(tv.plex.Plex|Plex)$
windowrule = size 45%, title:^(tv.plex.Plex|Plex)$
windowrule = float, title:^(tv.plex.Plex|Plex)$
windowrule = pin, title:^(tv.plex.Plex|Plex)$
windowrule = opacity 1.0 override, title:^(tv.plex.Plex|Plex)$

# Dialogs
windowrule = float, title:^(Rename)(.*)$
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = float, title:^(File Upload)(.*)$
windowrule = float, class:^(1Password)(.*)$
windowrule = float, class:^(dialog)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = float, class:^(org.gnome.FileRoller)$
windowrule = float, class:^(Preferences)$
windowrule = float, class:^(com.waybar.calcurse)$
windowrule = float, class:^(com.waybar.alsamixer)$
windowrule = float, class:^(com.waybar.garuda)$
windowrule = float, class:^(com.waybar.pacseek)$
windowrule = float, class:^(com.waybar.nmtui)$
windowrule = float, class:^(com.nm-connection.editor)$
windowrule = float, class:^(lxqt-policykit-agent)(.*)$
windowrule = float, title:^(File Operation Progress)(.*)$
windowrule = float, title:^(About)(.*)$


# Tearing
windowrule=immediate,class:(steam_app)

# No shadow for tiled windows
windowrule = noshadow,floating:0

# ######## Layer rules ########
layerrule = xray 1, .*
# layerrule = noanim, .*
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, indicator.*
layerrule = noanim, osk
layerrule = noanim, hyprpicker
layerrule = blur, shell:*
layerrule = ignorealpha 0.6, shell:*

layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications

######## Application rules ########
windowrule = workspace 1 silent,class:^(com.mitchellh.ghostty)$
windowrule = workspace 1 silent,class:^(com.baphled.neovim)$
