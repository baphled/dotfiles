# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# ######## Window rules ########
windowrule = opacity 0.6 override , ^(com.baphled.btop)$
windowrule = float, ^(blueberry.py)$
windowrule = float, ^(steam)$
windowrule = float, ^(guifetch)$ # FlafyDev/guifetch
windowrulev2 = tile, class:(dev.warp.Warp)
windowrule = center, title:^(Open File)(.*)$
windowrule = center, title:^(Select a File)(.*)$
windowrule = center, title:^(Choose wallpaper)(.*)$
windowrule = center, title:^(Open Folder)(.*)$
windowrule = center, title:^(Save As)(.*)$
windowrule = center, title:^(Library)(.*)$
windowrule = center, title:^(File Upload)(.*)$
windowrule = center, ^(1Password)$
windowrule = center, ^(Preferences)$
windowrule = center, ^(com.waybar.calcurse)$
windowrule = center, ^(com.waybar.alsamixer)$
windowrule = center, ^(com.waybar.garuda)$
windowrule = center, ^(com.waybar.pacseek)$
windowrule = center, ^(com.waybar.nmtui)$
windowrule = center, ^(com.nm-connection.editor)$
windowrule = center, class:^(About)(.*)$

# Picture-in-Picture
windowrulev2 = keepaspectratio, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = move 73% 72%,title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = size 25%, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = float, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = pin, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = opacity 1.0 override, title:^(Picture(-| )in(-| )[Pp]icture)$


# Plex Media Player
windowrule = keepaspectratio, title:^(tv.plex.Plex|Plex)$
windowrulev2 = move 73% 72%,title:^(tv.plex.Plex|Plex)$
windowrule = size 45%, title:^(tv.plex.Plex|Plex)$
windowrule = float, title:^(tv.plex.Plex|Plex)$
windowrule = pin, title:^(tv.plex.Plex|Plex)$
windowrule = opacity 1.0 override, title:^(tv.plex.Plex|Plex)$

# Dialogs
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = float, title:^(File Upload)(.*)$
windowrule = float, ^(1Password)(.*)$
windowrule = float, klass:^(dialog)$
windowrule = float, ^(Preferences)$
windowrule = float, ^(com.waybar.calcurse)$
windowrule = float, ^(com.waybar.alsamixer)$
windowrule = float, ^(com.waybar.garuda)$
windowrule = float, ^(com.waybar.pacseek)$
windowrule = float, ^(com.waybar.nmtui)$
windowrule = float, ^(com.nm-connection.editor)$
windowrule = float, title:^(File Operation Progress)(.*)$
windowrule = float, title:^(About)(.*)$

# Tearing
windowrule=immediate,.*\.exe
windowrulev2=immediate,class:(steam_app)

# No shadow for tiled windows
windowrulev2 = noshadow,floating:0

# ######## Layer rules ########
layerrule = xray 1, .*
# layerrule = noanim, .*
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, indicator.*
layerrule = noanim, osk
layerrule = noanim, hyprpicker
layerrule = blur, shell:*
layerrule = ignorealpha 0.6, shell:*

layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications

######## Application rules ########
windowrulev2 = workspace 1 silent,class:^(com.mitchellh.ghostty)$
windowrulev2 = workspace 1 silent,class:^(com.baphled.neovim)$
windowrulev2 = workspace 2 silent,class:^(obsidian)$
windowrulev2 = workspace 2 silent,class:^(com.baphled.notes)$
windowrulev2 = workspace 3 silent,class:^(firefox)$
windowrulev2 = workspace 3 silent,class:^(Chromium)$
windowrulev2 = workspace 3 silent,class:^(firefox-esr)$
windowrulev2 = workspace 4 silent,class:^(discord)$
windowrulev2 = workspace 4 silent,class:^(Slack)$
windowrulev2 = workspace 6 silent,class:^(com.baphled.email)$
windowrulev2 = workspace 7 silent,class:^(com.baphled.newsboat)$
windowrulev2 = workspace 8 silent,class:^(thunar)$
windowrulev2 = workspace 8 silent,class:^(libreoffice-writer)$
windowrulev2 = workspace 9 silent,class:^(com.baphled.remote)$
windowrulev2 = workspace 10 silent,class:^(com.baphled.btop)$

windowrulev2 = group set $workspace_notes, class:^(obsidian)$
