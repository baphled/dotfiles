windowrule = workspace 3 silent,class:^(Chromium)$
windowrule = workspace 3 silent,class:^(firefox-esr)$
windowrule = workspace 4 silent,class:^(discord)$
windowrule = workspace 4 silent,class:^(Slack)$
windowrule = workspace 6 silent,class:^(com.baphled.email)$
windowrule = workspace 7 silent,class:^(com.baphled.newsboat)$
