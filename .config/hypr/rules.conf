# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# ######## Window rules ########
windowrule = opacity 0.9 override, match:class ^(com.baphled.btop)$
windowrule = opacity 1.0 override, match:class ^(brave-browser)$
windowrule = fullscreen on, match:class ^(com.baphled.btop)$
windowrule = float on, match:class ^(blueberry.py)$
windowrule = float on, match:class ^(steam)$
windowrule = float on, match:class ^(guifetch)$ # FlafyDev/guifetch
windowrule = tile on, match:class ^(dev.warp.Warp)$
windowrule = center on, match:title ^(Open File)(.*)$
windowrule = center on, match:title ^(Select a File)(.*)$
windowrule = center on, match:title ^(Choose wallpaper)(.*)$
windowrule = center on, match:title ^(Open Folder)(.*)$
windowrule = center on, match:title ^(Rename)(.*)$
windowrule = center on, match:title ^(Save As)(.*)$
windowrule = center on, match:title ^(Library)(.*)$
windowrule = center on, match:title ^(File Upload)(.*)$
windowrule = center on, match:class ^(1Password)$
windowrule = center on, match:class ^(Preferences)$
windowrule = center on, match:class ^(com.waybar.calcurse)$
windowrule = center on, match:class ^(com.waybar.alsamixer)$
windowrule = center on, match:class ^(com.waybar.garuda)$
windowrule = center on, match:class ^(com.waybar.pacseek)$
windowrule = center on, match:class ^(com.waybar.nmtui)$
windowrule = center on, match:class ^(com.nm-connection.editor)$
windowrule = center on, match:class ^(org.gnome.*)$
windowrule = center on, match:class ^(About)(.*)$
windowrule = center on, match:class ^(lxqt-policykit-agent)(.*)$

# Picture-in-Picture
windowrule = keep_aspect_ratio on, match:title ^(Picture(-| )in(-| )[Pp]icture)$
windowrule = move 73% 72%, match:title ^(Picture(-| )in(-| )[Pp]icture)$
windowrule = size 25%, match:title ^(Picture(-| )in(-| )[Pp]icture)$
windowrule = float on, match:title ^(Picture(-| )in(-| )[Pp]icture)$
windowrule = pin on, match:title ^(Picture(-| )in(-| )[Pp]icture)$
windowrule = opacity 1.0 override, match:title ^(Picture(-| )in(-| )[Pp]icture)$


# Plex Media Player
windowrule = keep_aspect_ratio on, match:title ^(tv.plex.Plex|Plex)$
windowrule = move 73% 72%, match:title ^(tv.plex.Plex|Plex)$
windowrule = size 45%, match:title ^(tv.plex.Plex|Plex)$
windowrule = float on, match:title ^(tv.plex.Plex|Plex)$
windowrule = pin on, match:title ^(tv.plex.Plex|Plex)$
windowrule = opacity 1.0 override, match:title ^(tv.plex.Plex|Plex)$

# Dialogs
windowrule = float on, match:title ^(Rename)(.*)$
windowrule = float on, match:title ^(Open File)(.*)$
windowrule = float on, match:title ^(Select a File)(.*)$
windowrule = float on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, match:title ^(Open Folder)(.*)$
windowrule = float on, match:title ^(Save As)(.*)$
windowrule = float on, match:title ^(Library)(.*)$
windowrule = float on, match:title ^(File Upload)(.*)$
windowrule = float on, match:class ^(1password)(.*)$
windowrule = float on, match:class ^(dialog)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float on, match:class ^(org.gnome.FileRoller)$
windowrule = float on, match:class ^(Preferences)$
windowrule = float on, match:class ^(com.waybar.calcurse)$
windowrule = float on, match:class ^(com.waybar.alsamixer)$
windowrule = float on, match:class ^(com.waybar.garuda)$
windowrule = float on, match:class ^(com.waybar.pacseek)$
windowrule = float on, match:class ^(com.waybar.nmtui)$
windowrule = float on, match:class ^(com.nm-connection.editor)$
windowrule = float on, match:class ^(lxqt-policykit-agent)(.*)$
windowrule = float on, match:title ^(File Operation Progress)(.*)$
windowrule = float on, match:title ^(About)(.*)$


# Tearing
windowrule = immediate on, match:class ^(steam_app)(.*)$

# No shadow for tiled windows
windowrule = no_shadow on, match:float 0

# ######## Layer rules ########
layerrule = xray 1, match:namespace .*
# layerrule = animation none, match:namespace .*
layerrule = animation none, match:namespace walker
layerrule = animation none, match:namespace selection
layerrule = animation none, match:namespace overview
layerrule = animation none, match:namespace anyrun
layerrule = animation none, match:namespace indicator.*
layerrule = animation none, match:namespace osk
layerrule = animation none, match:namespace hyprpicker
layerrule = blur on, match:namespace shell:*
layerrule = ignore_alpha 0.6, match:namespace shell:*

layerrule = animation none, match:namespace noanim
layerrule = blur on, match:namespace gtk-layer-shell
layerrule = ignore_alpha 0, match:namespace gtk-layer-shell
layerrule = blur on, match:namespace launcher
layerrule = ignore_alpha 0.5, match:namespace launcher
layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0.69, match:namespace notifications

######## Application rules ########
windowrule = workspace 1 silent, match:class ^(com.mitchellh.ghostty)$
windowrule = workspace 1 silent, match:class ^(com.baphled.neovim)$
windowrule = workspace 2 silent, match:class ^(obsidian)$
windowrule = workspace 2 silent, match:class ^(com.baphled.notes)$
windowrule = workspace 3 silent, match:class ^(firefox)$
windowrule = workspace 3 silent, match:class ^(brave-browser)$
windowrule = workspace 3 silent, match:class ^(Chromium)$
windowrule = workspace 3 silent, match:class ^(firefox-esr)$
windowrule = workspace 4 silent, match:class ^(discord)$
windowrule = workspace 4 silent, match:class ^(Slack)$
windowrule = workspace 6 silent, match:class ^(com.baphled.email)$
windowrule = workspace 7 silent, match:class ^(com.baphled.newsboat)$
windowrule = workspace 8 silent, match:class ^(thunar)$
windowrule = workspace 8 silent, match:class ^(libreoffice-writer)$
windowrule = workspace 9 silent, match:class ^(com.baphled.remote)$
windowrule = workspace 10 silent, match:class ^(com.baphled.btop)$

windowrule = group set $workspace_notes, match:class ^(obsidian)$
