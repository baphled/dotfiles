[[session]]
name = "Work 💼"
path = "~/Work"

[[session]]
name = "Projects 🚀"
path = "~/Projects"
startup_command = "nvim -c ':Telescope find_files'"

[[session]]
name = "Home 🏠"
path = "~/"
startup_command = "nvim . -c ':Telescope find_files'"

[[session]]
name = "n-vyro 🌐"
path = "~/Work/@n-vyro"

[[session]]
name = "tmux config"
path = "~/.config/tmux"
startup_command = "nvim tmux.conf"

[[session]]
name = "nvim config 🏠"
path = "~/.config/nvim/"
startup_command = "nvim lua/plugins.lua"

[[session]]
name = "Documents 📚"
path = "~/Documents"
startup_command = "nvim -c ':Telescope find_files'"

[[session]]
name = "Pictures 📸"
path = "~/Pictures"
startup_command = "ranger"
